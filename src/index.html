<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Resume Builder</title>
</head>
<body>
  <div class="resume-builder">
    <h1>Select your sections</h1>
      <ul id="sections-list">
        <li>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Profile Summary">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Academic and Cocurricular Achievements">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Summer Internship Experience">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Work Experience">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Projects">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Certifications">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Leadership Positions">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Extracurricular">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="section">
            <span class="drag-handle">&#9776;</span>
            <button class="description-button"></button>
            <input class="section-name" type="text" value="Education">
            <button class="edit-button"></button>
            <label class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </li>
        <!-- Add more sections here -->
      </ul>
    </div>
    <button id="save-button">Save</button>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
